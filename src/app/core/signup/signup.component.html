<div class="container align-center">
  <div class="row">

    <div class="col s6">

      <form [formGroup]="signupForm" method="post" (ngSubmit)="onSubmit()"  class="row login-form form-horizontal mont-font-regular">

        <div class="row">
          <div class="input-field">
            <input id="username" type="text" class="validate" formControlName="username"
                   placeholder="Username">
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input id="email" type="text" class="validate" formControlName="email"
                   placeholder="Email">
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input id="first_name" type="text" class="validate" formControlName="first_name"
                   placeholder="First name">
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input id="last_name" type="text" class="validate" formControlName="last_name"
                   placeholder="Last name">
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input id="password" type="text" class="validate" formControlName="password"
                   placeholder="Password">
          </div>
        </div>

        <button [disabled]="signupForm.pristine" class="waves-effect waves-light btn signup-button">Sign Up</button>
        <label (click)="login()" class="waves-effect waves-light btn login-button">Login</label>
      </form>

    </div>

  </div>
</div>
